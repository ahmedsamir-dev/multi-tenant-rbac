pre-commit:
 commands:
  prettier-check:
   glob: "*.{ts}"
   run: pnpx prettier --check {staged_files}
  prettier-format:
   glob: "*.{ts}"
   run: pnpx prettier --write {staged_files} && git add {staged_files}
  lint:
   run: pnpm run lint

pre-push:
 commands:
  prettier-format:
    run: pnpm run prettier:format
  lint:
    run: pnpm run lint
